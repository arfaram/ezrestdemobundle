ez_rest_getContentTypeContent_get:
    path: /ez_rest/contentTypeContent/GET/{contentTypeId}
    defaults:
        _controller: ez_rest.controller.content:getContentTypeContent
    methods: [GET]
ez_rest_getContentTypeContent_post:
    path: /ez_rest/contentTypeContent/POST
    defaults:
        _controller: ez_rest.controller.content:getContentTypeContentPost
    methods: [POST]

ez_rest_createContent:
    path: /ez_rest/create/content
    defaults:
        _controller: ez_rest.controller.content_create:createContent
    methods: [POST]